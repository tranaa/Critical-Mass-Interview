<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Critical Mass Interview</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="blur-screen"></div>
        <nav id="nav-bar">
            <ul id="nav-bar-list"></ul>
            <div id="nav-divider"></div>
            <div id="nav-slider"></div>
            <button id="menu-burger" aria-label="Toggle Nav Location Menu">
                <i id="nav-icon" class="fas fa-bars"></i>
            </button>
        </nav>
        <section id="clock-section" aria-label="Clock">
            <span id="location">
                Select a city from the menu
            </span>
            <div id="clock" aria-live="polite"></div>
            <span id="date"></span>
        </section>
        <script src="script.js"></script>
    </body>
</html>
